<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ड्यासबोर्ड - शिवराज नगरपालिका</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Mukta', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">शिवराज नगरपालिका</h1>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded transition">लगआउट</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl border border-gray-100 text-center">
            <div class="mb-6">
                <!-- Nepal Icon -->
                <svg class="w-20 h-20 mx-auto text-blue-700" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 22h20L12 2zm0 3.5L18.5 20H5.5L12 5.5z"/>
                </svg>
                <h2 class="text-3xl font-bold text-blue-800 mt-4">स्वागतम्!</h2>
                <p class="text-gray-600 mt-2 text-lg">योजना व्यवस्थापन प्रणाली</p>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 mb-6">
                <p class="text-blue-800 font-semibold" id="user-email">User: Loading...</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Dummy Menu Items -->
                <div class="p-4 border rounded-lg hover:shadow-lg transition cursor-pointer bg-white">
                    <h3 class="font-bold text-lg text-gray-800">नयाँ योजना दर्ता</h3>
                    <p class="text-sm text-gray-500">नयाँ विकास निर्माणका लागि</p>
                </div>
                <div class="p-4 border rounded-lg hover:shadow-lg transition cursor-pointer bg-white">
                    <h3 class="font-bold text-lg text-gray-800">विवरण हेर्नुहोस्</h3>
                    <p class="text-sm text-gray-500">चालू योजनाहरूको विवरण</p>
                </div>
                <div class="p-4 border rounded-lg hover:shadow-lg transition cursor-pointer bg-white">
                    <h3 class="font-bold text-lg text-gray-800">प्रगति रिपोर्ट</h3>
                    <p class="text-sm text-gray-500">कामको प्रगति जाँच गर्नुहोस्</p>
                </div>
                <div class="p-4 border rounded-lg hover:shadow-lg transition cursor-pointer bg-white">
                    <h3 class="font-bold text-lg text-gray-800">सेटिङहरू</h3>
                    <p class="text-sm text-gray-500">प्रणाली सेटिङ</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = "https://abdlksutjdmuqpiuqjhi.supabase.co";
        // यहाँ पनि index.html जस्तै सही Key राख्नुहोस् (sb_publishable_ हटाएर)
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFiZGxrc3V0amRtdXFwaXVxamhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NTgyNTgsImV4cCI6MjA4NTEzNDI1OH0.ICRIMhBOoQn2obgDiDjcqjYm0N1yz2b0yb0vmvpTSNE"; 
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        // १. यदि लगिन छैन भने फेरि index.html मा पठाउने
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = "index.html";
            } else {
                // लगिन भएको यूजरको इमेल देखाउने
                document.getElementById('user-email').innerText = "लगिन भएको: " + session.user.email;
            }
        }
        
        checkSession();

        // २. लगआउट फंक्सन
        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
