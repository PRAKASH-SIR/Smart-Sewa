<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लगिन - शिवराज नगरपालिका</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Mukta', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Emblem_of_Nepal.svg" alt="Nepal Logo" class="w-24 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-blue-700">शिवराज नगरपालिका</h1>
            <p class="text-gray-600 mt-2 text-lg">योजना व्यवस्थापन प्रणाली</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">ईमेल ठेगाना</label>
                <input type="email" id="email" placeholder="email@example.com" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">पासवर्ड</label>
                <input type="password" id="password" placeholder="********" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-800 text-white font-bold py-3 rounded-lg hover:bg-blue-900 transition duration-300 shadow-lg text-lg">
                Login
            </button>
        </form>
        <p id="message" class="mt-4 text-center text-red-500 font-medium"></p>
    </div>

    <script>
        // १. तपाईँको Supabase विवरण (Dashboard सँग मिल्नुपर्छ)
        const SB_URL = "https://abdlksutjdmuqpiuqjhi.supabase.co";
        const SB_KEY = "sb_publishable_W8_A_dNK4dby9WfaV4Mnsg_NH45bm8e";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        // २. पेज खुल्ने बित्तिकै प्रयोगकर्ता पहिले नै लगिन छ कि छैन चेक गर्ने
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = "dashboard.html";
            }
        }
        checkSession();

        // ३. लगइन प्रक्रिया
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            message.innerText = "प्रतीक्षा गर्नुहोस्...";
            message.className = "mt-4 text-center text-blue-600 font-medium";
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                message.className = "mt-4 text-center text-red-500 font-medium";
                message.innerText = "Error: " + error.message;
            } else {
                message.className = "mt-4 text-center text-green-600 font-medium";
                message.innerText = "सफल! ड्यासबोर्डमा जाँदै...";
                
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            }
        });
    </script>
</body>
</html>
