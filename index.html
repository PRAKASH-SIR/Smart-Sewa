<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लगिन - शिवराज नगरपालिका</title>

    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Tailwind (dev CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Mukta', sans-serif; background-color: #f3f4f6; }
        .spinner { border: 4px solid #e5e7eb; border-top: 4px solid #3498db; border-radius: 50%; width: 36px; height: 36px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255, 0.9); display: none; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .loading-overlay.active { display: flex; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p class="mt-2 text-blue-900 font-bold">प्रभावीक्षा गर्दैछ...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="text-center mb-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Emblem_of_Nepal.svg" alt="Nepal Logo" class="w-24 mx-auto mb-4">
                <h1 class="text-3xl font-bold text-blue-900">शिवराज नगरपालिका</h1>
                <p class="text-gray-600 mt-2 text-lg">योजना व्यवस्थापन प्रणाली</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">ईमेल ठेगाना</label>
                    <input type="email" id="email" placeholder="email@example.com" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">पासवर्ड</label>
                    <input type="password" id="password" placeholder="********" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-800 text-white font-bold py-3 rounded-lg hover:bg-blue-900 transition duration-300 shadow-lg text-lg">Login</button>
            </form>
            <p id="message" class="mt-4 text-center text-red-500 font-medium"></p>
        </div>
    </div>

    <!-- Optional: include local config.js with real keys (create from config.example.js)
         <script src="config.js"></script>
    -->

    <script>
        // Use window.APP_CONFIG from local config.js if present, else fallback placeholders.
        const SUPABASE_URL = window.APP_CONFIG?.SUPABASE_URL || "https://abdlksutjdmuqpiuqjhi.supabase.co";
        const SUPABASE_ANON_KEY = window.APP_CONFIG?.SUPABASE_ANON_KEY || "<PUT_YOUR_KEY_HERE>";

        // initialize supabase
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM refs
        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainContent = document.getElementById('mainContent');

        function showLoading() {
            if (loadingOverlay) loadingOverlay.classList.add('active');
            if (mainContent) mainContent.style.visibility = 'hidden';
        }

        function hideLoading() {
            if (loadingOverlay) loadingOverlay.classList.remove('active');
            if (mainContent) mainContent.style.visibility = 'visible';
        }

        async function checkSession() {
            showLoading();
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (error) {
                    console.error('getSession error', error);
                }
                if (session) {
                    window.location.href = "dashboard.html";
                } else {
                    if (mainContent) mainContent.style.display = 'block';
                    hideLoading();
                }
            } catch (err) {
                console.error('Session check failed', err);
                if (mainContent) mainContent.style.display = 'block';
                hideLoading();
            }
        }
        checkSession();

        // Improved login handler with explicit logging
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            message.innerText = "प्रमाण्ता गरिँ राख्नुहोस्...";
            message.className = "mt-4 text-center text-blue-600 font-medium";

            try {
                const resp = await supabaseClient.auth.signInWithPassword({ email, password });
                console.log('SignIn response:', resp);

                if (resp.error) {
                    message.className = "mt-4 text-center text-red-500 font-medium";
                    message.innerText = "Login failed: " + (resp.error.message || JSON.stringify(resp.error));
                } else if (resp.data?.session) {
                    message.className = "mt-4 text-center text-green-600 font-medium";
                    message.innerText = "सफल! ड्यासबोर्डमा जाँदैँछ...";
                    setTimeout(() => window.location.href = "dashboard.html", 800);
                } else {
                    message.className = "mt-4 text-center text-red-500 font-medium";
                    message.innerText = "Unexpected response. Check browser console (Network tab) for details.";
                    console.warn('Unexpected signIn response', resp);
                }
            } catch (err) {
                message.className = "mt-4 text-center text-red-500 font-medium";
                message.innerText = "Error: " + (err.message || err);
                console.error('Exception during signIn:', err);
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
